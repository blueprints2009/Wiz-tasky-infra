name: Terraform Pipeline
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'alert-generators/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'alert-generators/**'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  terraform-build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform fmt (check)
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Run Checkov Scan
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          soft_fail: true
          framework: terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color | tee plan.txt
          # Expose the plan text as a step output for later use in the PR comment
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Terraform Plan Output to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          PLAN: ${{ steps.plan.outputs.plan }}
          CHECKOV: ${{ steps.checkov.outputs.results }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
#### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
#### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
#### Checkov ü§ñ \`${{ steps.checkov.outcome }}\`
<details>
<summary>Checkov Scan Results</summary>

\`\`\`\n
${process.env.CHECKOV}

\`\`\`

</details>

#### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
<details>
<summary>Show Plan</summary>

\`\`\`\n
${process.env.PLAN}

\`\`\`

</details>

*Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-deploy:
    needs: terraform-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Apply (Auto-Approve)
        run: terraform apply -auto-approve
