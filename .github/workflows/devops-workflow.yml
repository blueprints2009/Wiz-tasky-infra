name: AWS Security DevOps
on:
  push:
    branches:
      - main

jobs:
  sample:
    name: AWS Security DevOps

    # Use a Linux runner (security tooling typically runs on Linux images)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      security-events: write  # Only needed if sending results to GitHub security alerts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run Checkov (IaC security/static analysis)
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: false

